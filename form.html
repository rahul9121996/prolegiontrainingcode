<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>form tags</title>
</head>
<body>
	<h2>Registration form</h2>
	<form action="submit.php" method="post">
		<fieldset>
			<legend>
				personal information
			</legend>
			<label for="name">full name:</label>
			<input type="text" id="name" name="name" value="name"> 
			<!-- name attribute is used as key because when we submit data and send to the server the value passed as key-value pair where name is used as key -->
			<br><br>

			<label for="password">password:</label>
			<input type="password" id="password" name="password" >
			<br><br> 

			<label for="email">email:</label>
			<input type="email" id="email"  name="email" >
			<br><br>

			<label for="age">Age:</label>
			<input type="number" id="age" name="age" min="1" >
			<br><br>


			<label for="telephone">telnumber:</label>
			<input type="tel" id="phone" name="phone number" >
			<br><br>

			
                <input type="checkbox" name="terms" > I agree to the terms and conditions
           
            <br><br>

            <input type="submit" value="Register"><br><br>

            <label for="time">time:</label>
            <input type="time" id="time" name="time" >

            <br><br>
            

            <button type="button" onclick="alert('Button Clicked!')">Click Me</button>

            <label for="gender">Gender:</label>
            <input type="radio" name="gender" id="male" value="male">
            <label for="male">male</label>

            <input type="radio" name="gender" id="female" value="female">
            <label for="female">female</label>

            <input type="radio" name="gender" id="other" value="other">
            <label for="other">other</label>
            <br><br>

            <label for="country">Country:</label>
            <select id="country" name="country" required>
                <option value="">Select your country</option>
                <option value="usa">United States</option>
                <option value="uk">United Kingdom</option>
                <option value="canada">Canada</option>
                <option value="australia">Australia</option>
                <option value="india">India</option>
            </select>
            <br><br>

		</fieldset>

		
	</form>


</body>
</html>
