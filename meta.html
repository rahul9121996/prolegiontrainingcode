<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Character Encoding -->
    <meta charset="UTF-8">
    
    <!-- Responsive Design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- SEO Meta Tags -->
    <meta name="description" content="This is an example webpage demonstrating the use of meta tags in HTML.">
    <meta name="keywords" content="HTML, Meta Tags, SEO, Web Development">
    <meta name="author" content="John Doe">

    <!-- Auto Refresh (Reloads Page Every 10 Seconds) -->
    <meta http-equiv="refresh" content="10">

    <!-- Redirect to Another Page After 5 Seconds -->
    <meta http-equiv="refresh" content="5; url=https://example.com">

    <title>Meta Tag Example</title>
</head>
<body>
    <h1>Welcome to My Website</h1>
    <p>This page contains various meta tags for different purposes.</p>
</body>
</html>
