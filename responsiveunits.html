<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
     
    <title>Responsive Units Example</title>
    <style>
        html {
            font-size: 16px; 
        }

        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .hero {
            width: 100vw; 
            height: 50vh; 
            background-color: lightblue;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem; 
            text-align: center;
        }

        .content {
            width: 80%; 
            margin: 20px auto;
            padding: 2em; 
            background-color: lightgray;
            font-size: 1.5em; 
            text-align: center;
            border-radius: 10px;
        }

        .footer {
            width: 100%;
            padding: 1rem; 
            text-align: center;
            background-color: darkgray;
            color: white;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>

   
    <div class="hero">
        This section is 50% of the viewport height
    </div>

    
    <div class="content">
        This box is 80% of the page width and uses <strong>em</strong> for font size and padding.
    </div>

   
    <div class="footer">
        Footer uses <strong>rem</strong> for padding and font size.
    </div>

</body>
</html>
