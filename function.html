// scope:-
function testScope() {
    if (true) {
        var x = 10;  // Function scoped
        let y = 20;  // Block scoped
        const z = 30; // Block scoped
    }
    console.log(x); //  Accessible (var is function-scoped)
    console.log(y); //  Error (y is block-scoped)
    console.log(z); //  Error (z is block-scoped)
}
