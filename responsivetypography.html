<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Typography & Images</title>
    <style>
        
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        
        h1 {
            font-size: clamp(1.5rem, 5vw, 3rem); 
        }
        p {
            font-size: clamp(1rem, 2.5vw, 1.5rem); 
            padding: 0 20px;
        }

        
        .image-container img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }

       
        @media (max-width: 600px) {
            body {
                background-color: #f4f4f4; 
            }
            h1 {
                color: blue;
            }
        }
    </style>
</head>
<body>
    <h1>Responsive Typography & Images</h1>
    <p>This text and image will adjust based on screen size.</p>

    <div class="image-container">
        <picture>
            <source srcset="small-image.jpg" media="(max-width: 600px)">
            <source srcset="large-image.jpg" media="(min-width: 601px)">
            <img src="fallback.jpg" alt="Responsive Example">
        </picture>
    </div>
</body>
</html>
