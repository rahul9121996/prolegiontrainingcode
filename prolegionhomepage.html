 <!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.tailwindcss.com"></script>
        <title>Responsive Navbar</title>
        
    </head>

    <body>
        <nav class="bg-white shadow-md w-full fixed top-0 z-50">

                <div class="flex justify-between items-center h-20">
                    <div class="pl-4">

                            alt="logo"
                            class="w-[150px] h-[37px]">
                    </div>

                    <div
                        class="hidden lg:flex flex-grow justify-center space-x-10">
                        <a href="#"
                            class="text-gray-700 hover:text-blue-500 font-bold">Solutions</a>
                        <a href="#"
                            class="text-gray-700 hover:text-blue-500 font-bold">Marketplace</a>
                        <a href="#"
                            class="text-gray-700 hover:text-blue-500 font-bold">Intellica</a>
                        <a href="#"
                            class="text-gray-700 hover:text-blue-500 font-bold">Pricing</a>
                        <a href="#"
                            class="text-gray-700 hover:text-blue-500 font-bold">Blog</a>
                        <a href="#"
                            class="text-gray-700 hover:text-blue-500 font-bold">About</a>
                        <a href="#"
                            class="text-gray-700 hover:text-blue-500 font-bold">Support</a>
                    </div>

                    <div class="hidden lg:flex items-center space-x-2">
                        <img
                            src="https://prolegion-assets.s3.ap-south-1.amazonaws.com/Assets/Homepagesvgs/LoginSvgHomepage.svg"
                            alt="logo">
                        <a href="#" id="login-btn"
                            class="text-gray-700 hover:text-blue-500 font-extrabold text-xl flex items-center">Login</a>
                        <a href="#"
                            class="bg-white font-bold text-blue-500 border-4 border-blue-500 rounded-lg px-4 py-2 hover:bg-blue-600 hover:text-white whitespace-nowrap">Sign
                            Up</a>
                    </div>

                    <div class="lg:hidden flex items-center pr-4">
                        <button id="menu-btn"
                            class="text-gray-900 focus:outline-none">
                            <svg class="w-6 h-6" fill="none"
                                stroke="currentColor" viewBox="0 0 24 24"
                                xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round"
                                    stroke-linejoin="round" stroke-width="2"
                                    d="M4 6h16M4 12h16m-7 6h7"></path>
                            </svg>

                    </div>
                </div>

            </div>    
        </nav>

         <!-- Side Drawer -->
    <div id="side-drawer" class="fixed top-0 left-0 w-full h-full bg-white shadow-lg transform -translate-x-full transition-transform duration-300 ease-in-out z-50">
        <div class="p-4">
            <button id="close-btn" class="text-gray-900 focus:outline-none mb-4">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>  
                </svg>
            </button>

            <div class="flex justify-between items-center mb-4 border-b-2 border-blue-500 pb-2">
                <a href="#" id="login-btn" class="text-gray-700 font-bold">Login</a>
                <a href="#" class="bg-white font-bold text-blue-500 border-2 border-blue-500 rounded-lg px-4 py-1 hover:bg-blue-600 hover:text-white">Sign Up</a>
            </div>

            <div class="flex flex-col space-y-4">
                
                <a href="#" class="text-gray-700 hover:text-blue-500 font-bold">Solutions</a>
                <a href="#" class="text-gray-700 hover:text-blue-500 font-bold">Marketplace</a>
                <a href="#" class="text-gray-700 hover:text-blue-500 font-bold">Intellica</a>
                <a href="#" class="text-gray-700 hover:text-blue-500 font-bold">Pricing</a>
                <a href="#" class="text-gray-700 hover:text-blue-500 font-bold">Blog</a>
                <a href="#" class="text-gray-700 hover:text-blue-500 font-bold">About</a>
                <a href="#" class="text-gray-700 hover:text-blue-500 font-bold">Support</a>

            </div>
        </div>
    </div>

        <div id="center-logo"
            class="fixed inset-0 flex justify-center items-center bg-white">
            <img
                src="https://www.prolegion.com/_next/image?url=https%3A%2F%2Fprolegion-assets.s3.ap-south-1.amazonaws.com%2FAssets%2FProlegion_Logo_New.png&w=1920&q=75"
                alt="Prolegion Logo" class="w-[300px]">
        </div>

        <div id="login-modal"
            class="fixed inset-0 bg-gray-200 bg-opacity-50 flex justify-center items-center hidden mt-20">
            <div
                class="bg-white p-6 rounded-2xl shadow-lg w-full max-w-[320px] sm:max-w-[80%] md:max-w-[60%] lg:max-w-[40vw]">

                <div class="flex justify-between items-center pt-4 px-1">

                    <button id="back-button"
                        class="text-blue-500 hover:text-blue-900 text-lg font-semibold">
                        Back
                    </button>

                    <h2
                        class="text-2xl text-gray-500 font-bold text-center flex-grow">Welcome
                        back</h2>
                </div>
                <form>
                    <div class="mb-4"> 
                        <!-- <label class="block text-gray-900 font-semibold after:content-['*'] after:text-black">
                            Email
                        </label>  -->
                       <label
                            class="block font-semibold text-gray-900">Email*</label>
                        <input type="email"
                            class="w-full px-4 py-2 border rounded-lg focus:outline-none bg-blue-100 "
                            placeholder="Enter your email">
                    </div>
                    <div class="mb-4">
                        <label
                            class="block font-semibold text-gray-900">Password*</label>
                        <input type="password"
                            class="w-full px-4 py-2 border rounded-lg focus:outline-none bg-blue-100"
                            placeholder="Enter your password">
                    </div>
                    <button type="submit"
                        class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 mt-4">Login</button>

                    <div class="flex justify-between items-center mb-4 mt-4">
                        <label class="flex items-center space-x-2">
                            <input type="checkbox">
                            <span>Remember me</span>
                        </label>
                        <a href="#"
                            class="text-blue-500 hover:underline ">Forgot
                            password?</a>
                    </div> 
                </form>

            </div>
        </div>

        <script>
const loginBtn = document.getElementById('login-btn');
const loginModal = document.getElementById('login-modal');
const backbutton = document.getElementById('back-button');
const centerLogo = document.getElementById('center-logo');
const sideDrawer = document.getElementById('side-drawer');
const menuBtn = document.getElementById('menu-btn');
const closeBtn = document.getElementById('close-btn');

// Toggle Side Drawer
menuBtn.addEventListener('click', (event) => {
    event.stopPropagation();  // Prevents the event from bubbling up and closing immediately
    sideDrawer.classList.toggle('-translate-x-full');
});

// Close side drawer when clicking the close button
closeBtn.addEventListener('click', () => {
    sideDrawer.classList.add('-translate-x-full');
});

// Close side drawer when clicking outside
window.addEventListener('click', (event) => {
    if (!sideDrawer.contains(event.target) && !menuBtn.contains(event.target)) {
        sideDrawer.classList.add('-translate-x-full');
    }
});

// Prevent menu click from closing drawer
sideDrawer.addEventListener('click', (event) => {
    event.stopPropagation();
});

// Show login modal
loginBtn.addEventListener('click', (event) => {
    event.preventDefault();
    loginModal.classList.remove('hidden');
    centerLogo.classList.add('hidden');
});

// Close login modal
backbutton.addEventListener('click', () => {
    loginModal.classList.add('hidden');
    centerLogo.classList.remove('hidden');
});

// Close login modal when clicking outside
window.addEventListener('click', (event) => {
    if (event.target === loginModal) {
        loginModal.classList.add('hidden');
        centerLogo.classList.remove('hidden');
    }
});

    </script>

    </body>
</html>
