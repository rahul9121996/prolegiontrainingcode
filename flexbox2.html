<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Navbar</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
   
    <nav class="bg-white shadow-md p-4">
        <div class="container mx-auto flex justify-between items-center">
            
            <div class="text-xl font-bold text-blue-600">MyLogo</div>
            
            
            <ul class="hidden md:flex space-x-6">
                <li><a href="#" class="text-gray-600 hover:text-blue-600">Home</a></li>
                <li><a href="#" class="text-gray-600 hover:text-blue-600">About</a></li>
                <li><a href="#" class="text-gray-600 hover:text-blue-600">Services</a></li>
                <li><a href="#" class="text-gray-600 hover:text-blue-600">Contact</a></li>
            </ul>
            
            
            <button class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">Sign Up</button>
        </div>
    </nav>
    
    
    <section class="flex flex-col md:flex-row items-center justify-center h-screen container mx-auto px-6">
        <div class="flex-1 text-center md:text-left">
            <h1 class="text-4xl font-bold text-gray-800">Welcome to Our Website</h1>
            <p class="text-gray-600 mt-4">This is a simple webpage demonstrating flexbox properties in Tailwind CSS.</p>
            <button class="mt-6 bg-blue-600 text-white px-6 py-2 rounded-md hover:bg-blue-700">Learn More</button>
        </div>
        <div class="flex-1 flex justify-center">
            <img src="https://via.placeholder.com/400" alt="Placeholder Image" class="rounded-lg shadow-lg">
        </div>
    </section>
</body>
</html>
