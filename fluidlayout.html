<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fluid Layout Example</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            width: 90%;
            margin: auto;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .row {
            display: flex;
            flex-wrap: wrap;
        }
        .column {
            width: 33.33%; 
            padding: 10px;
        }
        .box {
            background: #007bff;
            color: white;
            text-align: center;
            padding: 20px;
            border-radius: 5px;
        }
        @media (max-width: 768px) {
            .column {
                width: 100%; /* Full width on smaller screens */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Fluid Layout Example</h2>
        <div class="row">
            <div class="column">
                <div class="box">Column 1</div>
            </div>
            <div class="column">
                <div class="box">Column 2</div>
            </div>
            <div class="column">
                <div class="box">Column 3</div>
            </div>
        </div>
    </div>
</body>
</html>
